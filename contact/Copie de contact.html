<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="ccc.css">
  <script src="main.js" href="main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>zsolitude</span> web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Digit Smart</h3>
        <ul>
          <li><i class="fa fa-road"></i><a href="../index.html"> Accueil</a></li>
        </ul>
        <ul>
          <li><i class="fa fa-road"></i> Route de la saline</li>
          <li><i class="fa fa-phone"></i> (+509) 3875-8855</li>
          <li><i class="fa fa-envelope"></i>zsolitudemarcketing@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Votre message a ete envoyer</div>
        <script type="text/javascript">var submitted=false;</script>
    
        <!--Update the URL for thank you page on form submit -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
        onload="if(submitted) {window.location='http://zerobudget.club/';}"></iframe> 
        
        <!-- Update the Google forms URL in action-->
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeXiph2WjcIpxaxIxHSrRk9JTglvMVEh6DZBVsfUoKzBrKldQ/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">
    
          
          <div class="w3-section">
            <label>Name</label>
            <input class="w3-input w3-border" type="text" placeholder="Name" id="name" required name="entry.1690724384">
          </div>
          <div class="w3-section">
            <label>Email</label>
            <input class="w3-input w3-border" type="text" placeholder="Email" id="email" required name="entry.647156603">
          </div>
          <div class="w3-section">
            <label>Phone</label>
            <input class="w3-input w3-border" type="text" placeholder="Phone" id="phone" required name="entry.713115651">
          </div>
    
          <div class="w3-section">
            <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">SEND</button>
          </div>
        </form>
    </div>
    </div>
        <script type="text/javascript">
        function validateName() {
                var name = document.getElementById('name').value;
                if(name.length == 0) {
                  alert("Name can't be blank") ;
                  return false;
    
                }
                if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
                  alert("Please enter your correct name") ;//Validation Message
                  return false;
                }
                return true;
              }
    
              function validatePhone() {
                var phone = document.getElementById('phone').value;
                if(phone.length == 0) {
                  alert("Phone number can't be blank") ;//Validation Message
                  return false;
                }
    
               
    
               return true;
    
             }
    
             function validateEmail () {
    
              var email = document.getElementById('email').value;
              if(email.length == 0) {
                alert("Email can't be blank") ;//Validation Message
                return false;
    
              }
    
              if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                alert("Please enter a correct email address") ;//Validation Message
                return false;
    
              }
    
              return true;
    
            }
    
    
            function validateForm() {
              if (!validateName() || !validatePhone() || !validateEmail()) {
    
                alert("Form not submitted");//Validation Message
                return false;
              }
              else {
                submitted=true;
                return true;
              }
            }
            </script>
    
    <!-- End Contact Section -->
</body>
</html>
