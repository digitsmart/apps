<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
    <meta name="description" content="Super easy to implement HTML5 fullscreen background video library in JavaScript.">
    <link rel="stylesheet" href="popupform/stylepopupform.css">
    <link rel="stylesheet"  href="popupform/stylepopupform.css"  type="text/css" media="screen"/>
    <style>
      * {
        margin: 0; padding: 0;
      }


    .main{
      position: relative;
      top: 10%;
      bottom: 50%;
    }
      .imgs{
        width: 150px;
        margin: 1em auto;
      }
      img{
        width: 100%;
      }
      button{
        background-color:rgba(3, 24, 41, 0.897);
        margin: auto;
      }

      .main a, button {
        border: 2px solid rgba(255,255,255,0.20);
        border-radius: 61px;
        font-size: 12px;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        color: #FFFFFF;
        letter-spacing: 1px;
        text-decoration: none;
        text-transform: uppercase;
        padding: 10px 25px;
        display: inline-block;
        margin-right: 10px;
        animation-name: boutton;
        animation-duration: 3s;
      }


     
      .main video{
        width: 100%;
        height: 50%;
      }
      .main #video{
        border: 2px solid gray;
        width: 90%;
        margin: auto;
        padding: 2px;
        margin-bottom: 1em;
        box-shadow: 0px 3px 5px 4px rgba(0,0,0,0.75);
-webkit-box-shadow: 1px 3px 5px 4px rgba(0,0,0,0.75);
-moz-box-shadow: 1px 3px 5px 4px rgba(0,0,0,0.75);
      }
      #container{
        width: 100%;
        height: 100%;
        background-image: url('images/backgift.gif');
      }
      #video_cover{
        position: absolute;
        top: 0%;
        bottom: 50%;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: black;
        background-image: url('images/backgift.gif');
      }
      @keyframes boutton{
        from {background-color: blue;}
        to {background-color: orangered;}
      }
      .boutton{
        margin: auto;
        width: fit-content;

      }
    </style>

    <script src="https://use.typekit.net/nlq1kdt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <div id="container">
      <div id="video_cover">
        <div class="main">
          <div class="imgs"><img src="images/mon logo.png"></div>
          <div id="video">
            <h2 style="text-align: center; color: white; background-color: blue; padding: 3px;">Vidéo du jour,Regarder avant d'entrer</h2>
            <video controls autoplay preload="auto" poster="images/astuces.png">
              <source src="videos/video.mp4" type="video/mp4">
                Le fichier video ne peut pas etre lu sur ftech plus pour le moment...
            </video>
            <a href="videos/video.mp4" download style="display: none;">
            Télécrager
            </a>
          </div>
          <div class="boutton">
            <a href="https://ftechplusapp.netlify.app">Page d'accueil</a>
            <a href="home.html" style="display: none;">Page d'accueil</a>
          </div>
        </div>
      </div>
  </body>
</html
